<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <form method="post" action="/calculate">
        <input type="text" name="expression" required>
        <input type="submit" value="Calcular">
    </form>
    {% if result is not none %}
    <h2>Resultado: {{ result }}</h2>
    {% endif %}
</body>
</html>
